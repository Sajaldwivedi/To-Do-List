<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="topbar">
    <p class="centerheading">
        Your To-Do Companion
    </p>
</nav>
<div class="bottompage">
    <div class="leftpart">
        <div class="tell">
            <p>Activities To-Do:</p>
        </div>
        <div class="put">
            <input type="text" id="putbox" placeholder="Enter Your Activity">
        </div>
        <div class="submitbutton">Add</div>
    </div>
</div>
   <script src="script.js"></script>
</body>
</html>
